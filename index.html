<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock, Papper and Scissor</title>
</head>
<body>
    
    
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player score</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer score</h2>
                <p>0</p>
            </div>
        </div>


        <div class="intro">  <!-- this screen should fade out-->
            <h1>Rock, Papper and Scissor</h1>
            <button>Let's play</button>
        </div>

        
        
        <div class="match fadeout"> <!--when u choose an option player wins..this fades in-->
            <h1 class="winner"> Choose an option</h1>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png"/>
                <img class="computer-hand" src="./assets/rock.png"/>
            </div>



        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>

        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
